<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <title>LEsson 3 bootsrap</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <label>Firstname</label>
                <input type="text" class="form-control" />
            </div>   
            <div class="col-md-3">
                <label>Lastname</label>
                <input type="text" class="form-control" />
            </div> 
            <div class="col-md-3">
                <label>Middle Name</label>
                <input type="text" class="form-control" />
            </div> 
        </div>    


        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check_yes">
            <label class="form-check-label" for="check_yes">Do you want to register?</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-check">  
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>

        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">

        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Firstname</span>
            <input type="text" class="form-control"> 
        </div>

        <select class="form-select">
            <option>PLEASE SELECT ONE</option>
            <option>PHILIPPINES</option>
            <option>VIETNAME</option>
            <option>VENEZUELA</option>
            <option>UNITED STATES</option>
        </select>

        <div class="form-floating">
            <input type="text" class="form-control" placeholder="" id="firstname">
            <label for="firstname">FIRST NAME</label>
        </div>


    </div>

</body>
</html>
